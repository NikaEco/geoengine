name: converter
version: '1.0.0'
description: A geoengine worker
command:
  program: python
  script: main.py
  inputs:
  - name: input_file
    type: file
    required: true
    description: Input file to process
  - name: output_folder
    type: folder
    required: true
    description: Output folder for results
  - name: format
    type: enum
    required: false
    default: geotiff
    description: Output format
    enum_values:
    - geotiff
    - png
    - jpeg
local_dir_mounts:
- host_path: ./data
  container_path: /data
  readonly: false
- host_path: ./output
  container_path: /output
  readonly: false
plugins:
  arcgis: false
  qgis: true
deploy:
  tenant_id: null
